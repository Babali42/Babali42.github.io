<div class="sequencer">
  <div class="sequencer-header">
    <div class="space"></div>
    <button class="play-pause-button" (click)="toggleIsPlaying()">{{ this.getIsPlaying() ? "⏸" : "▶" }}</button>
    <div class="space"></div>
    <div class="beat-name">{{beat.name | titlecase}}</div>
    <div class="space"></div>
    <div class="beat-name">{{beat.tempo}} bpm</div>
  </div>
  <div class="sequencer-grid">
    <div *ngFor="let track of beat.tracks">
      <app-track [track]="track"></app-track>
    </div>
  </div>
</div>
